<div ng-controller="BlogPreviewCtrl">
    <h2>Blog Preview</h2>
    <hr class="header" />
    <div class="post" ng-repeat="post in posts">
        <div class="single-post">
            <span class="post-title">
                {{ post.fields.title }}
            </span>
            <div class="author-timestamp">
                <span>by {{ post.fields.author_id }} on {{ post.fields.pub_date }}
            </div>
            <span class="post-short-desc">
            <hr />
        </div>
    </div>
</div>
