<div class="blogs-wrapper" ng-controller="BlogCtrl">
    <div class="post" ng-repeat="post in posts">
        <div class="post-header">
            <div class="post-title" style="font-size: 14px; font-weight: bold">
                {{post.fields.title}}
            </div>  <!-- .post-title -->
            <div class="post-author-timestamp" style="font-size: 10px">
                by {{post.fields.author_id}} on {{post.fields.pub_date}}
            </div>  <!-- .post-author-timestamp -->
            <div class="post-body">
                {{post.fields.postText}}
            </div>
        </div>  <!-- .post-header -->
    </div>
</div>  <!-- .blogs-wrapper -->
